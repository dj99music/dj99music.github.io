<!DOCTYPE html>
<html>
    <style>
        button { 
            text-align: center;
        }
    </style>
    <body>
        <script>
var TRACKS = 12;
var song = new Audio();

for (var i = 1; i <= 12; ++i) {
    var button = document.createElement("button");
    button.type = "button";
    button.innerHTML = "Song " + i;
    (function(i) {
        button.onclick = function() {
            song.pause();
            song.src = "track" + i + ".mp3";
            song.play();
        };
    })(i);
                
    document.body.appendChild(button);
}
        </script>
    </body>
</html>
